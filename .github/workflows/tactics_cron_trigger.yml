# .github/workflows/tactics_cron_trigger.yml

name: Scheduled Tactics Processor

on:
  workflow_dispatch:  # Para pruebas manuales
  schedule:
    # Ejecutar cada 10 minutos para verificar y procesar tareas pendientes de t√°cticas
    - cron: '*/10 * * * *'

jobs:
  process-scheduled-tactics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: playwright install --with-deps chromium

      - name: Run scheduled tactics processor
        run: python run_scheduled_tactics.py
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

      - name: Upload Error Screenshots
        if: failure() || success()
        uses: actions/upload-artifact@v4
        with:
          name: tactics-error-screenshots
          path: |
            *.png
          if-no-files-found: ignore
          retention-days: 3
